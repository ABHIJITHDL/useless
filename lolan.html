<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reveal</title>
    <style>
        :root {
            --bg-primary: #0f1117;
            --bg-secondary: #1a1d24;
            --accent-purple: #8b5cf6;
            --accent-hover: #7c3aed;
            --text-primary: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            max-width: 400px;
            margin-top: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 1.5s;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .video-container.show {
            opacity: 1;
            visibility: visible;
        }

        .video-container video {
            width: 100%; /* Use full width of the container */
            height: auto; /* Adjust height based on aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: rotate(-90deg); /* Rotate video 90 degrees counterclockwise */
            object-fit: cover;
        }

        .reveal-text {
            color: var(--accent-purple);
            font-size: 1.25rem;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .video-container.show .reveal-text {
            opacity: 1;
            transform: translateY(0);
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 16px;
            background: var(--accent-purple);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="toggleContent()">REVEAL MY PRIZE</button>
        
        <div class="video-container" id="videoContainer">
            <video id="video" src="lolan.mp4" autoplay muted playsinline></video>
            <p class="reveal-text">NINGAL WEBSITE NOKKI IRI NJN PRIZE EDTHIT VARAAM</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');

        function toggleContent() {
            videoContainer.classList.add('show');
            video.play();
        }

        video.addEventListener('ended', () => {
            window.location.href = "bat.html"; // Redirect after video ends
        });

        // Preload video to ensure it starts immediately
        video.load();
    </script>
</body>
</html>
